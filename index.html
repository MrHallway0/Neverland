<!DOCTYPE html>

<html>
  <head>
    <!-- META DATA -->
    <title>Neverland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"> </script> 
    
    <!-- JavaScript -->
    <script>

      function search() {
        var query = document.getElementById("search").value;
        var url = "https://www.ecosia.org/search?q=";
        location.replace(url + query);
      }
      $(".search").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
          var query = document.getElementById("search").value;
          var url = "https://www.ecosia.org/search?q=";
          location.replace(url + query);
        }
      });
    </script>
    
    
    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id=searchDiv>
      <span id=searchBackground>
        <input id=search placeholder="Search">
        <button id=searchButton onClick=search()>
          <img src=https://fonts.gstatic.com/s/i/materialiconsround/search/v11/24px.svg alt="Search" width="20" height="20">
        </button>
      </span>
    </div>
    
    <div id=newsDiv>
      <span id=att>See everyone who has made wallpapers <a href=https://github.com/MrHallway0/Neverland/blob/main/wallpapers/README.md>here</a>.</span>
    </div>
  </body>
</html>
